<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" class="themeStyleSheet" href="">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">


  <title>Frontend Mentor | Todo app</title>

  <script src="js/ui.js" defer></script>
  <script src="js/list.js" defer></script>
  <script src="js/app.js" defer></script>
</head>

<body>

  <header>
    <div class="container">
      <h1> Todo</h1>
      <div class="theme-logo-container">
        <span class="dark-theme">
          <i class="bi bi-moon-fill"></i>
        </span>
        <span class="light-theme"><i class="bi bi-brightness-high-fill"></i></span>
      </div>
    </div>
  </header>
  <main>


    <!-- Add dynamic number -->

    <form class="task-input-form">
      <span class="check-circle "></span>

      <input type="text" class="task-input" placeholder="Create a new todo">
      <button type="submit" class="submit-btn"><i class="bi bi-plus-lg" title="Add Todo"></i></button>
    </form>
    <div class="general-container">
      <div class="lists-container">
        <!-- All Tasks -->
        <ul class="all-tasks">

        </ul>
        <!-- Active Tasks -->
        <ul class="active-tasks">

        </ul>
        <!-- Completed Tasks -->
        <ul class="completed-tasks">


        </ul>
      </div>
      <div class="task-details">
        <div class="items-no-container">
          <div><span class="no-of-all-tasks"></span> item[s] left</div>
          <div><span class="no-of-active-tasks"></span> item[s] left</div>
          <div><span class="no-of-completed-tasks"></span> item[s] left</div>
        </div>
        <div class="choices ">
          <span class="choice active-choice">
            All
          </span>

          <span class="choice">
            Active
          </span>
          <span class="choice">

            Completed
          </span>

        </div>
        <span class="clear-completed"> <a href="#">
            Clear Completed
          </a>
        </span>
      </div>


    </div>




    <p class="drag-instruction"> Drag and drop to reorder list
    </p>
  </main>

  <div class="attribution-container">
    <div class="profile-pic-container" title="Attribution">
      <img src="images/portrait.jpg" alt="attribution photo" class="profile-pic">
    </div>

    <div class="attribution">

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br>Coded by <a href="https://github.com/JAjorgbor">Joshua Aj</a>.
      <div class="icons">
        <a href="https://twitter.com/JAjorgbor"><i class="bi bi-twitter"></i>

        </a>
        <a href="https://github.com/JAjorgbor"><i class="bi bi-github"></i></a>
        <a href="https://www.linkedin.com/in/joshua-ajorgbor-b0bba6227/"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>
  </div>
</body>

</html>
